<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Challenge 2</title>
</head>

<body>
    <h1>Super Dope Calculator</h1>
    <div id="artist">Artwork by Caitlin Hackett</div>
</div>
    <div id="inputDiv">
        <input type="number" id="number1" placeholder="first number">
        <input type="number" id="number2" placeholder="second number">
        <br>
        <button class="calcButton" id="addBtn">+</button>
        <button class="calcButton" id="subtractBtn">-</button>
        <button class="calcButton" id="multiplyBtn">*</button>
        <button class="calcButton" id="divideBtn">/</button>
        <button id="clearBtn">clear</button>
    
    <div id="outputDiv"></div>
</body>

</html>
